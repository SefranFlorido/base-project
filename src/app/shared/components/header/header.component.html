<div class="grid">
  <div class="col-6">
    <span class="pi pi-sun"> </span>
    <span>
      <p-inputSwitch
        [(ngModel)]="darkMode"
        (onChange)="handleChangeThemeMode($event)"
      />
    </span>
    <span class="pi pi-moon"> </span>
  </div>
  <div class="col-6">
    <p-speedDial
      [model]="languageItems"
      direction="left"
      buttonClassName="p-button-outlined"
      showIcon="pi pi-globe"
      radius="120"
      rotateAnimation="false"
    />
  </div>
  <div class="col-12 justify-content-between">
    <p-menubar [model]="menuItems" />
  </div>
</div>
